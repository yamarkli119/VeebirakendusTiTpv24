<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
    <link rel="stylesheet" href="TABLEstyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="LHT">

  <tr>
    <td>AAA</td>
    <td>BBB</td>
    <td>CCC</td>
  </tr>
  <tr>
    <td>DDD</td>
    <td>EEE</td>
    <td>FFF</td>
  </tr>
  </table>
  <h2>Natuke keerulisem tabel</h2>
<table id="Keeruline">

    <tr>
      <td colspan="3">Suvorov</td>
    </tr>
    <tr>
      <td>DDD</td>
      <td>EEE</td>
      <td>FFF</td>
    </tr>
</table>
<table id="Keeruline1">

  <tr>
    <td>A</td>
    <td rowspan="3">B</td>
  </tr>
  <tr>
    <td>C</td>
  </tr>
  <tr>
    <td>D</td>
  </tr>
</table>
<h2>Raskem</h2>
<table id="Keeruline2">

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td colspan="2">5</td>
  </tr>
  <tr>
    <td colspan="2">6</td>
    <td rowspan="2">7</td>
  </tr>
  <td>8</td>
  <td>9</td>
</table>
</body>
</html>
